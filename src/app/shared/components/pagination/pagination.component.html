<div class="flex justify-center items-center mt-4 space-x-2">
  <button 
    (click)="goToPage(currentPage - 1)" 
    [disabled]="currentPage === 1" 
    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md shadow-sm hover:bg-gray-400 disabled:opacity-50"
  >
    Previous
  </button>
  
  <div class="flex items-center space-x-1">
    <ng-container *ngFor="let page of getPageNumbers()">
      <ng-container *ngIf="page === '...'">
        <span class="text-gray-500">...</span>
      </ng-container>
      <ng-container *ngIf="page !== '...'">
        <button 
          (click)="goToPage(page)" 
          [class.active]="currentPage === page" 
          class="bg-gray-200 text-gray-800 px-3 py-1 rounded-md hover:bg-blue-500 hover:text-white transition duration-200"
        >
          {{ page }}
        </button>
      </ng-container>
    </ng-container>
  </div>

  <button 
    (click)="goToPage(currentPage + 1)" 
    [disabled]="currentPage === totalPages" 
    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md shadow-sm hover:bg-gray-400 disabled:opacity-50"
  >
    Next
  </button>
</div>
