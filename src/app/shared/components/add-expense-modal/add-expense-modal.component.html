<div class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
      <h2 class="text-xl font-bold mb-6 text-center">Add Expense</h2>
      <form (ngSubmit)="submit()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" [(ngModel)]="title" name="title" required (blur)="onInputChange('title')" 
                 class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring focus:ring-blue-300" />
          <span *ngIf="isFieldRequired('title')" class="text-red-500 text-sm">Title is required</span>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Amount</label>
          <input type="number" [(ngModel)]="amount" name="amount" required (blur)="onInputChange('amount')" 
                 class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring focus:ring-blue-300" />
          <span *ngIf="isFieldRequired('amount')" class="text-red-500 text-sm">Amount is required</span>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Category</label>
          <input type="text" [(ngModel)]="category" name="category" required (blur)="onInputChange('category')" 
                 class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring focus:ring-blue-300" />
          <span *ngIf="isFieldRequired('category')" class="text-red-500 text-sm">Category is required</span>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea [(ngModel)]="description" name="description" 
                    class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring focus:ring-blue-300" 
                    rows="4"></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Date</label>
          <input type="date" [(ngModel)]="date" name="date" required (blur)="onInputChange('date')" 
                 class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring focus:ring-blue-300" />
          <span *ngIf="isFieldRequired('date')" class="text-red-500 text-sm">Date is required</span>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200">Add</button>
          <button type="button" (click)="close.emit()" 
                  class="ml-4 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition duration-200">Cancel</button>
        </div>
      </form>
    </div>
  </div>
