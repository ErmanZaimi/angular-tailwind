<div class="p-8">
    <h2 class="text-4xl font-bold mb-8 text-center">Income and Expenses Charts</h2>
    
    <div class="flex justify-between mb-6">
        <div class="text-xl font-semibold">Total Income: ${{ totalIncome.toFixed(2) }}</div>
        <div class="text-xl font-semibold">Total Expenses: ${{ totalExpenses.toFixed(2) }}</div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <canvas id="incomeChart" class="w-full h-80"></canvas>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <canvas id="expenseChart" class="w-full h-80"></canvas>
        </div>

</div>
