<!-- Search input field -->
<div class="mb-4">
  <input 
    type="text" 
    [(ngModel)]="searchTerm" 
    (input)="filterData()" 
    placeholder="Search..." 
    class="px-4 py-2 border rounded w-full"
  />
</div>

<!-- Reusable table component -->
<div class="overflow-x-auto">
  <app-reusable-table 
    [columns]="columns" 
    [data]="filteredData"
    (update)="handleUpdate($event)"
    (delete)="handleDelete($event)">
  </app-reusable-table>
</div>
