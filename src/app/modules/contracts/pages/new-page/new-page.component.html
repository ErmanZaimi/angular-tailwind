<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Contact Form</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          placeholder="Enter your name"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
        <div *ngIf="form.get('name').invalid && form.get('name').touched" class="text-red-500 text-sm mt-1">
          Name is required
        </div>
      </div>
      
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
        <div *ngIf="form.get('email').invalid && form.get('email').touched" class="text-red-500 text-sm mt-1">
          Valid email is required
        </div>
      </div>
      
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Submit
      </button>
    </form>
  </div>
